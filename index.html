<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="left-side">
       <!--<img src="halie-west-25xggax4bSA-unsplash.jpg">-->
       <div id="logo">
            <h1><img src='we.png'>THOR</h1>
       </div>
   </div>
   <div id="right-side">
    <div id="heading"><p>This is a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to .</p></div>
    <div id="forms">
        <form method="POST" action="">
            <filedset>
                <legend>Let's do this!</legend>
              <div class="form-row">
                <div class="input-group">
                   <label for="name">First Name:</label>
                   <input type="text" id="name" name="name" required>
               </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
              </div> 
              </div>
              <div class="form-row">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone_number">phone number</label>
                    <input type="number" id="phone_number" name="phone_number" required>
                </div>
            </div>
              <div class="form-row">
                <div class="input-group">
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
                </div>
               <div class="input-group">
                <label for="confirm_password">confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
            </filedset>
        </form>
    </div>
    <div class="footer">
        <input type="button" id="button" oncClick='send()' value="Create Account">
        <p>Already have an account ?<span> Log in</span></p>
    </div>
    </div>
</body>
</html>
